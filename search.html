<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Search Engine!
        </title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="search.css">
        <script>
            function greet()
            {
                let name = document.querySelector('#name').value;
                document.querySelector('#result').innerHTML = 'Hello ' + name + '!'; 
            }
            window.onload = function(){
              var output = document.getElementById('result');
              console.log(output);
              output.innerHTML.value = name;
              output.style.color ="tomato";
            };

        </script>
    </head>
    <body>
        <div class="banner-area"></div>
            <div class="navigation">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="index.html" role="tab" aria-controls="home" aria-selected="true">Home</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="cs50.html" role="tab" aria-controls="profile" aria-selected="false">CS50</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="contact-tab" data-toggle="tab" href="search.html" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
                </div>
            
            
            
            </div>
            <div class="wrapper">
                <div class="greetings">
                    <form onsubmit="greet(); return false;">
                        <label for="fname">Enter Name</label>
                        <input type="text" id="name">
                        <input type="Submit">
                    </form>
                   
                    <h1 id="result" style="font-family:Lucida Console;">
                        Hello!
                    </h1>
                </div>
                
                
                <div class="search-area">
                    <h1 class="search-engine">Search Engine</h1>
                    <div class="search-box">
                        <form action="https://www.google.com/search" method="get">
                            <input type="text" name="q">
                            <input type="Submit" value="search">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
